<div class="card login-panel ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <img src="assets/layout/images/logo-ultima.svg">
    </div>
    <form>
      <div class="ui-g-12">
      <span class="md-inputfield">
          <input type="text" [(ngModel)]="user.username" name="username" pInputText autofocus>
          <label>Username</label>
      </span>
      </div>
      <div class="ui-g-12">
      <span class="md-inputfield">
          <input type="password" [(ngModel)]="user.password" name="password" pInputText>
          <label>Password</label>
      </span>
      </div>
      <div class="ui-g-12">
        <button (click)="postAuthentication()" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
          <span class="ui-button-text ui-c">Sign In</span>
        </button>
        <a [routerLink]="['/commissions']" class="secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-help"></span>
          <span class="ui-button-text ui-c">View Commission</span>
        </a>
      </div>
    </form>
  </div>

</div>
